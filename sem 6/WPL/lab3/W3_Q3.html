<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Bootstrap Design</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .top-section {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container mt-4">

        <!-- TOP PART -->
        <div class="top-section mb-4">
            <h4 class="mb-3">
                User Login
                <span class="badge bg-secondary">Secure</span>
            </h4>

            <div class="input-group mb-3">
                <span class="input-group-text">Username</span>
                <input type="text" class="form-control">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="password" class="form-control">
            </div>

            <div class="btn-group">
                <button class="btn btn-primary">Login</button>
                <button class="btn btn-outline-secondary">Register</button>
            </div>
        </div>

        <!-- BOTTOM PART -->
        <div class="row">

            <!-- Bottom Section 1 -->
            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    <h5>
                        Profile
                        <span class="badge bg-light text-dark">Info</span>
                    </h5>

                    <input type="text" class="form-control mb-2" placeholder="Name">
                    <input type="email" class="form-control mb-3" placeholder="Email">

                    <button class="btn btn-secondary w-100">Update</button>
                </div>
            </div>

            <!-- Bottom Section 2 -->
            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    <h5>
                        Controls
                        <span class="badge bg-light text-dark">Manage</span>
                    </h5>

                    <div class="btn-group w-100 mb-3">
                        <button class="btn btn-outline-primary">Add</button>
                        <button class="btn btn-outline-secondary">Edit</button>
                        <button class="btn btn-outline-danger">Delete</button>
                    </div>

                    <div class="input-group">
                        <span class="input-group-text">Search</span>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Bottom Section 3 -->
            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    <h5>
                        Notifications
                        <span class="badge bg-secondary">2</span>
                    </h5>

                    <p class="mb-2">System update available</p>
                    <p class="mb-3">Profile review pending</p>

                    <button class="btn btn-outline-secondary w-100">View All</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
