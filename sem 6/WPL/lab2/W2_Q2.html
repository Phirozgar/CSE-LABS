<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Cal - The Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .calculator-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .header-text {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .ip {
            width: 100%;
            height: 50px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #eee;
            border-radius: 8px;
            background-color: #fafafa;
            outline: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .grid-item {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            user-select: none;
        }

        .grid-item:hover {
            background-color: #e2e6ea;
            transform: translateY(-2px);
        }

        .grid-item:active {
            background-color: #dae0e5;
            transform: translateY(0);
        }

        .grid-item:nth-child(4n),
        #Enter {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .grid-item:nth-child(4n):hover,
        #Enter:hover {
            background-color: #0069d9;
        }

        #Enter {
            grid-column: span 1;
            background-color: #28a745;
        }

        #Enter:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="calculator-card">
        <p class="header-text">This is CAL - He is a calculator</p>

        <input class="ip" id="display" placeholder="0" type="text" readonly>

        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">+</div>

            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">-</div>

            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">*</div>

            <div class="grid-item">%</div>
            <div class="grid-item">0</div>
            <div class="grid-item">/</div>
            <div class="grid-item" id="Enter">Enter</div>

            <div class="grid-item" style="grid-column: span 4; background-color: #ffc107; color: black;" id="clear">
                Clear
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.grid-container');
        const display = document.getElementById('display');

        container.addEventListener('click', (event) => {
            const clickedElement = event.target;

            if (clickedElement.classList.contains('grid-item')) {
                const cellValue = clickedElement.textContent.trim();

                if (cellValue === 'Enter') {
                    try {
                        // eval() processes the string as math
                        if (display.value !== "") {
                            display.value = eval(display.value);
                        }
                    } catch (e) {
                        display.value = "Error";
                    }
                } else if (cellValue === 'Clear') {
                    display.value = "";
                } else {
                    display.value += cellValue;
                }
            }
        });
    </script>
</body>

</html>
